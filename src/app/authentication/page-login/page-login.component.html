<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="card">
          <div class="header">
            <p class="lead">Login to your account</p>
          </div>
          <div class="body">
            <form
              class="form-auth-small"
              #loginForm="ngForm"
              (ngSubmit)="onSubmit(loginForm.value)"
            >
              <div *ngIf="invalidLogIn" class="alert alert-danger">
                Invalid Mobile Number or Password!
              </div>
              <div class="form-group">
                <label for="signin-mobile-number" class="control-label sr-only"
                  >Mobile Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="signin-mobile-number"
                  placeholder="Your Mobile Number"
                  ngModel
                  name="User_Mobile"
                  #User_Mobile="ngModel"
                  required
                />
              </div>
              <div
                *ngIf="User_Mobile.touched && User_Mobile.invalid"
                class="alert alert-danger"
              >
                Mobile Number is required.
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signin-password"
                  placeholder="Password"
                  ngModel
                  name="User_Password"
                  #User_Password="ngModel"
                  required
                />
              </div>
              <div
                *ngIf="User_Password.touched && User_Password.invalid"
                class="alert alert-danger"
              >
                Password is required.
              </div>
             
              <button
                [disabled]="loginForm.invalid"
                type="submit"
                class="btn btn-primary btn-lg btn-block"
              >
                LOGIN
              </button>
              <div class="bottom">
                <span class="helper-text m-b-10"
                  ><i class="fa fa-lock"></i>&nbsp;<a
                    [routerLink]="['/authentication/page-forgot-password']"
                    >Forgot password?</a
                  ></span
                >
                <span
                  >Don't have an account?
                  <a [routerLink]="['/authentication/page-register']"
                    >Register</a
                  ></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
