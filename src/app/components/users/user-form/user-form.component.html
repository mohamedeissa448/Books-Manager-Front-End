<h2 mat-dialog-title>{{ title }}</h2>
<form [formGroup]="userService.form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="User_Name*" formControlName="User_Name" />
      <mat-error>Please enter a User_Name</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>

    <mat-form-field  class="form-field">
      <input matInput placeholder="User_Mobile *" formControlName="User_Mobile" />
      <mat-error>Please enter a User_Mobile </mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>

    <mat-form-field  class="form-field">
      <input matInput placeholder="User_Password*" formControlName="User_Password" />
      <mat-error>Please enter a User_Password</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>

    <mat-form-field  class="form-field">
        <input matInput placeholder="User_Email*" formControlName="User_Email" />
        <mat-error>Please enter a User_Email</mat-error>
      </mat-form-field>
      <mat-divider></mat-divider>
  
    
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      mat-raised-button
      mat-primary
      type="submit"
      [disabled]="userService.form.invalid"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>
